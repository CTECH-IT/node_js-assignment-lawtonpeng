<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CHSTF Shop</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>CHSTF</span> Track and Field Store</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>CHSTF Shop</h3>
        <ul>
          <li><i class="fa fa-road"></i>2525 Viola Rd NE, Rochester, MN 55906</li>
          <li><i class="fa fa-phone"></i>(507) 328-5100</li>
          <li><i class="fa fa-envelope"></i>chstf@isd535.org</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form action="http://localhost:3000/contact" method="post">
          <p>
            <label>Name</label>
            <input type="text" name="myname">
          </p>
      
          <p>
            <label>Email Address</label>
            <input type="email" name="myemail">
          </p>
          <p>
            <label>Subject</label>
            <input type="text" name="mysubject">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="mymessage" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit" id="form-submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
